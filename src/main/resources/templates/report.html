<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fortify Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E2F1A0;
            color: #000;
        }
        .container {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Your Fortify Report</h1>
        <p>Here is your Fortify report generated from the GitHub link provided:</p>
        <p>Your GitHub link: <span th:text="${repoUrl}"></span></p>
        <div id="report" class="text-left">
            <!-- The report will be populated here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
