<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Fortify-to-Go</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E2F1A0;
            color: #000;
        }
        .container {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Fortify-to-Go</h1>
        <p>Enter your GitHub repo link below to generate a Fortify report.</p>
        <form action="/generateReport" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter GitHub link" name="githubLink" required>
                <div class="input-group-append">
                    <button class="btn btn-dark" type="submit">Generate Report</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
